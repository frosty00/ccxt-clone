name: Bug Report
description: Report bugs here
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        ## If you want your issue to be resolved quickly, we strongly recommend that you

        - Read the [Manual](https://github.com/ccxt/ccxt/wiki/Manual), and give special attention to the following sections:
          - [Exchange Properties](https://github.com/ccxt/ccxt/wiki/Manual#exchange-properties)
          - [Rate Limit](https://github.com/ccxt/ccxt/wiki/Manual#rate-limit)
          - [DDoS Protection](https://github.com/ccxt/ccxt/wiki/Manual#ddos-protection-by-cloudflare--incapsula)
          - [Authentication](https://github.com/ccxt/ccxt/wiki/Manual#authentication)
          - [API Keys Setup](https://github.com/ccxt/ccxt/wiki/Manual#api-keys-setup)
        - Read the [API docs](https://github.com/ccxt/ccxt/wiki/Exchange-Markets) for your exchange.
        
        ### Reporting Vulnerabilities And Critical Issues

        If you found a security issue or a critical vulnerability and reporting it in public would impose risk – please feel free to send us a message to <a href="mailto:info@ccxt.trade">info@ccxt.trade</a>.

        ------------------

        ## Preliminary Checks

        ### By posting an issue using this template, you agree that

        - You have already searched for [existing issues](https://github.com/ccxt/ccxt/issues) and confirmed that this issue is not a duplicate
        - This question is directly related to ccxt
        - You have read the [FAQ](https://github.com/ccxt/ccxt/wiki/FAQ) for most frequently asked questions
        - You have read the [Troubleshooting](https://github.com/ccxt/ccxt/wiki/Manual#troubleshooting) section of the manual and followed troubleshooting steps

  - type: input
    id: operating-system
    attributes:
      label: Operating System
      placeholder: "e.g. MacOS Monteray v12.5.1 Intel Core i3"
      description: |
        - `uname -mpovr`                                                       (Linux) 
        - selecting ** -> System Preferences -> Overview** from the menu bar  (MacOs)
        - #TODO                                                                (Windows)
    validations:
      required: true
  - type: input
    id: language-version
    attributes:
      label: Language and Version
      placeholder: "e.g. Node v18.4.0"
      description: |
        - `node -v`   (JavaScript)
        - `python -V` (Python)
        - `php -v`    (PHP)
    validations:
      required: true
  - type: input
    id: ccxt-version
    attributes:
      label: CCXT Version
      placeholder: "e.g. v18.4.0"
      description: |
        - `npm info ccxt version`         (JavaScript)
        - `pip freeze | grep ccxt`        (Python)
        - `php --ri ccxt | grep Version`  (PHP)
    validations:
      required: true

  - type: textarea
    attributes:
      label: Description
      description: Describe the issue that you're having using words. Be precise. Include clear steps for how to reproduce the issue
      value: |
        1.
        2.
        3.
        ...
    validations:
      required: true

  - type: textarea
    attributes:
      label: Code
      description: Post a complete program containing the minimal amount of code required for us to reproduce the error, so that we can copy and paste your code and receive the same error. DON'T POST SCREENSHOTS OF CODE OR ERRORS, POST THE OUTPUT AND CODE IN PLAIN TEXT!
      placeholder: |
        paste your code here, between triple backticks(```), in the format of
          ```[your_programming_language]
          REPLACE_THIS_WITH_YOUR_OUTPUT_IN_TEXT_NO_SCREENSHOTS
          ```
        e.g. 
          ```js
          let x = 0;
          console.log (x);
          ```
    validations:
      required: true

  - type: textarea
    attributes:
      label: Current Result
      description: Paste the **full verbose output** of the failing method with `exchange.verbose = true` (should include the request and response from the exchange (not just an error callstack)). Remember to remove your apiKey, secret, password, etc.
      placeholder: |
        paste your code here, between triple backticks(```), in the format of
          ```[your_programming_language]
          REPLACE_THIS_WITH_YOUR_OUTPUT_IN_TEXT_NO_SCREENSHOTS
          ```
        e.g. 
          ```js
          let x = 0;
          console.log (x);
          ```
    validations:
      required: true
  - type: markdown
    attributes:
      value: |
        ### Please make sure you have removed you `apiKey` and `secret` from the output posted above under **Current Result** and **Code**

  - type: textarea
    attributes:
      label: Expected Result
      description: Paste the output that you expect your program should print with the bug removed
      placeholder: |
        paste your code here, between triple backticks(```), in the format of
          ```[your_programming_language]
          REPLACE_THIS_WITH_YOUR_OUTPUT_IN_TEXT_NO_SCREENSHOTS
          ```
        e.g. 
          ```js
          let x = 0;
          console.log (x);
          ```
    validations:
      required: true

  - type: dropdown
    id: language
    attributes:
      label: Language
      description: What language are you using?
      options:
        - JavaScript
        - python
        - php
    validations:
      required: false
