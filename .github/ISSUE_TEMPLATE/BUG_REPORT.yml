name: New Issue
title: ISSUE TITLE
description: Report bugs here
labels: []
assignees: [ "carlosmiei", "frosty00" ]
body:
  - type: markdown
    attributes:
      value: |
        ## If you want your issue to be resolved quickly, we strongly recommend that you

        - Read the [Manual](https://github.com/ccxt/ccxt/wiki/Manual), and give special attention to the following sections:
          - [Exchange Properties](https://github.com/ccxt/ccxt/wiki/Manual#exchange-properties)
          - [Rate Limit](https://github.com/ccxt/ccxt/wiki/Manual#rate-limit)
          - [DDoS Protection](https://github.com/ccxt/ccxt/wiki/Manual#ddos-protection-by-cloudflare--incapsula)
          - [Authentication](https://github.com/ccxt/ccxt/wiki/Manual#authentication)
          - [API Keys Setup](https://github.com/ccxt/ccxt/wiki/Manual#api-keys-setup)
        - Read the [API docs](https://github.com/ccxt/ccxt/wiki/Exchange-Markets) for your exchange.

        ### Reporting Vulnerabilities And Critical Issues

        If you found a security issue or a critical vulnerability and reporting it in public would impose risk – please feel free to send us a message to <a href="mailto:info@ccxt.trade">info@ccxt.trade</a>.

        ------------------

        ## Preliminary Checks

        ### By posting an issue using this template, you agree that

        - You have already searched for [existing issues](https://github.com/ccxt/ccxt/issues) and confirmed that this issue is not a duplicate
        - This question is directly related to ccxt
        - You have read the [FAQ](https://github.com/ccxt/ccxt/wiki/FAQ) for most frequently asked questions
        - You have read the [Troubleshooting](https://github.com/ccxt/ccxt/wiki/Manual#troubleshooting) section of the manual and followed troubleshooting steps

  - type: input
    id: operating-system
    attributes:
      label: Operating System
      description: |
        - `uname -or` (Linux)
        - selecting ** -> System Preferences -> Overview** from the menu bar (MacOs)
        - selecting **Start > Settings > System > About** from bottom left menu (Windows)
    validations:
      required: false

  - type: dropdown
    id: language
    attributes:
      multiple: false
      label: Programming Languages
      description: Which language are you using?
      options:
        - Javascript
        - python
        - php
    validations:
      required: true

  - type: input
    id: ccxt-version
    attributes:
      label: CCXT Version
      placeholder: "2.4.71"
      description: |
        - `npm info ccxt version` (JavaScript)
        - `pip show ccxt`(Python)
        - `composer show ccxt` (PHP)
    validations:
      required: true

  - type: textarea
    attributes:
      label: Description
      description: Describe the issue that you're having using words. Be precise. Include clear steps for how to reproduce the issue
    validations:
      required: false

  - type: markdown
    attributes:
      value: |

        **DON'T POST SCREENSHOTS OF CODE OR ERRORS, POST THE OUTPUT AND CODE IN PLAIN TEXT!**

        **DON'T POST YOUR APIKEYS OR SECRET KEYS!**

  - type: textarea
    attributes:
      label: Code
      description: Post a complete program containing the minimal amount of code required for us to reproduce the error, so that we can copy and paste your code and receive the same error.
      value: |
        ```
        ...
        ```
    validations:
      required: false

